<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>WINNER: <span id="winner">player</span></h2>
      </div>
      <div class="playing">
        <div class="player">
          <h2>You Choose:</h2>
          <span id="player-score"><img src="/images/rock.png" alt="" /></span>
          <p class="score">Score: <span id="player-scores">0</span></p>
        </div>
        <div class="computer">
          <h2>Computer Choose:</h2>
          <span id="computer-score"
            ><img src="/images/paper.png" alt=""
          /></span>
          <p class="score">Score: <span id="computer-scores">0</span></p>
        </div>
      </div>

      <div class="choice">
        <button class="btn" id="rock">
          <img src="images/rock.png" alt="" />
        </button>
        <button class="btn" id="paper">
          <img src="images/paper.png" alt="" />
        </button>
        <button class="btn" id="scissors">
          <img src="images/scissors.png" alt="" />
        </button>
      </div>
      <button class="reset" id="reset-score">RESET SCORE</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
